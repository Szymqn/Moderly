{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'auth.css' %}">
</head>
<body>
    <div class="container">
        <div class="auth-card register-card">
            <h2>Register</h2>
            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                {% if messages %}
                <div class="alert" role="alert">
                    {% for message in messages %}
                    {{ message }}
                    {% endfor %}
                </div>
                {% endif %}

                <div class="form-group">
                    <label for="first_name">First name</label>
                    <input type="text" class="form-control" id="first_name" placeholder="Enter first name" name="first_name" required>
                </div>

                <div class="form-group">
                    <label for="last_name">Last name</label>
                    <input type="text" name="last_name" class="form-control" id="last_name" placeholder="Enter last name" required>
                </div>

                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Enter email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Enter password" required>
                </div>

                <button type="submit" class="btn">Register</button>
            </form>
            <div class="auth-link">
                <a href="{% url 'login' %}">Already have an account? Login Here</a>
            </div>
        </div>
    </div>
</body>
</html>
