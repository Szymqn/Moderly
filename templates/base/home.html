{% include 'header.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        .event {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 8px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
{% if user_events %}
    <h2>Your Events</h2>
    <div>
        {% for event in user_events %}
            <div class="event">
                <p><strong>{{ event.user.username }}</strong> commented on <strong>{{ event.product.name }}</strong></p>
            </div>
        {% endfor %}
    </div>
{% endif %}
</body>
</html>
